<header class="flex h-14 bg-zinc-50 w-full fixed">
  <div class=" w-70 h-full flex justify-center"><!-- logo -->
    <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
      <img>
      <div class="flex items-center uppercase h-full text-3xl font-bold">.share</div>
    </a>
  </div> <!-- end logo -->
  <div class="flex">
      <button (click)="toggleTags()">
        <div [ngClass]="{showTags:showTags}" class="grid box-border place-content-center h-full uppercase px-6">Тэги</div>
      </button>
      <div  *ngIf="showTags" class="absolute left-0 top-full w-full">
        <div class="p-6 bg-zinc-300 h-72 grow">
          <div class="block">
            <input class="outline-0" placeholder="Найти тэг">
          </div>
          <div class="grid gap-4 grid-cols-10">
            <div>hjbf okg </div>
            <div>wqewq</div>
            <div>gfkljhgfdjk</div>
            <div>ewre</div>
            <div>fsdfsdfsd</div>
            <div>fdsgfd</div>
          </div>
        </div>
      </div>
    <button  (click)="toggleTheme()">
      <div [ngClass]="{showTheme:showTheme}" class=" uppercase h-full grid place-content-center px-6">
        Темы
      </div>
    </button>
      <div  *ngIf="showTheme" class="absolute left-0 top-full w-full">
        <div class="p-6 bg-zinc-300 h-72 grow">
          <div class="block">
            <input class="outline-0" placeholder="Найти тэг">
          </div>
          <div class="grid gap-4 grid-cols-10">
            <div>01</div>
            <div>04</div>
            <div>04</div>
            <div>04</div>
            <div>04</div>
            <div>04</div>
          </div>
        </div>
      </div>
  </div>
  <div class="flex box-border shrink grow p-2" > <!-- input part -->
    <button><img></button>
    <input class="grid place-content-center outline-0 h-10 max-w-3xl mr-3 pl-2 w-full rounded-lg bg-zinc-200" placeholder="Искать">
  </div><!-- end input part -->


  <!-- login part -->
  <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">
    <div class="uppercase h-full w-32 rounded-lg bg-zinc-200 px-8 mr-3 flex justify-center items-center">
      войти
    </div>
  </a>

</header>
